<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Foodgram{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --text-color: #333;
            --bg-color: #f8f9fa;
            --card-shadow: 0 4px 6px rgba(0,0,0,0.1);
            --hover-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .navbar {
            background-color: var(--primary-color);
            box-shadow: var(--card-shadow);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }

        .nav-link {
            font-weight: 500;
            padding: 0.5rem 1rem !important;
            transition: all 0.3s;
            color: white !important;
        }

        .nav-link:hover {
            background-color: rgba(255,255,255,0.1);
            border-radius: 20px;
        }

        .nav-tabs {
            display: flex;
            background: #e6f4ea;
            border-radius: 30px;
            padding: 4px;
            gap: 4px;
            flex-wrap: nowrap;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
            justify-content: center;
            margin: 0 auto;
            max-width: 100%;
            -webkit-tap-highlight-color: transparent;
        }

        .nav-tabs::-webkit-scrollbar {
            display: none;
        }

        .nav-tab {
            border: none;
            background: transparent;
            color: #388e3c;
            font-weight: 500;
            font-size: 0.9rem;
            padding: 8px 16px;
            border-radius: 25px;
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
            white-space: nowrap;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .nav-tab.active {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 2px 8px rgba(76,175,80,0.2);
        }

        .nav-tab:hover:not(.active) {
            background: rgba(76,175,80,0.1);
        }

        .nav-tab:focus {
            outline: none;
        }

        .container {
            max-width: 1200px;
            padding: 2rem 1rem;
        }

        .card {
            border: none;
            border-radius: 15px;
            transition: all 0.3s;
            box-shadow: var(--card-shadow);
            background: white;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        .card-header {
            background-color: var(--primary-color);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.25rem;
            font-weight: 500;
        }

        .btn {
            border-radius: 25px;
            padding: 0.5rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s;
            text-transform: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
        }

        .btn-primary:hover {
            background-color: #388E3C;
            transform: scale(1.05);
        }

        .btn-outline-primary {
            color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-outline-primary:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .badge {
            padding: 0.5rem 1rem;
            border-radius: 15px;
            font-weight: 500;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(76,175,80,0.25);
        }

        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
                max-width: 100%;
                overflow-x: hidden;
            }
            
            .navbar {
                padding: 0.5rem 0;
            }

            .nav-tabs {
                padding: 2px;
                margin: 0;
                width: 100%;
                justify-content: flex-start;
                -webkit-overflow-scrolling: touch;
            }
            
            .nav-tab {
                padding: 8px 12px;
                font-size: 0.85rem;
                margin: 2px;
                flex-shrink: 0;
            }

            .navbar-collapse {
                padding: 0.5rem;
                max-height: 80vh;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }

            .nav-tabs-wrapper {
                width: 100%;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                padding-bottom: 0.5rem;
                margin: 0 -0.5rem;
                padding: 0 0.5rem;
            }

            .btn {
                padding: 8px 12px;
                font-size: 0.9rem;
                touch-action: manipulation;
            }
        }

        .navbar-collapse {
            text-align: center;
        }

        .nav-tabs-wrapper {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border-radius: 10px;
            max-width: 80%;
        }

        .user-message {
            background: var(--primary-color);
            color: white;
            margin-left: auto;
        }

        .assistant-message {
            background: white;
            border: 1px solid #dee2e6;
        }

        .assistant-message pre {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
        }

        .assistant-message code {
            background: #f8f9fa;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-size: 0.9em;
        }

        .assistant-message p {
            margin-bottom: 1rem;
        }

        .assistant-message ul, .assistant-message ol {
            margin-bottom: 1rem;
            padding-left: 1.5rem;
        }

        .assistant-message blockquote {
            border-left: 4px solid var(--primary-color);
            margin: 1rem 0;
            padding-left: 1rem;
            color: #666;
        }

        .typing-indicator {
            display: none;
            padding: 0.8rem;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            margin-right: 5px;
            animation: typing 1s infinite;
        }

        @keyframes typing {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--primary-color);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .chat-button:hover {
            transform: scale(1.1);
            box-shadow: var(--hover-shadow);
        }

        .chat-button svg {
            width: 30px;
            height: 30px;
        }

        .modal-dialog {
            position: fixed;
            bottom: 90px;
            right: 20px;
            margin: 0;
            max-width: 400px;
            width: 100%;
        }

        .modal-content {
            border-radius: 15px;
            box-shadow: var(--hover-shadow);
        }

        .modal-header {
            background-color: var(--primary-color);
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 1rem;
        }

        .modal-body {
            padding: 1rem;
        }

        .chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" style="text-align: center;">
            {% if user.is_authenticated %}
            <div class="nav-tabs-wrapper">
                <div class="nav-tabs">
                    <a href="{% url 'index' %}"
                       class="nav-tab {% if request.resolver_match.url_name == 'index' %}active{% endif %}">Foodgram</a>
                    <a href="{% url 'recipe_list' %}"
                       class="nav-tab {% if request.resolver_match.url_name == 'recipe_list' %}active{% endif %}">Все
                        рецепты</a>
                    <a href="{% url 'profile' user.username %}"
                       class="nav-tab {% if request.resolver_match.url_name == 'profile' %}active{% endif %}">Профиль</a>
                    <a href="{% url 'my_subscriptions' %}"
                       class="nav-tab {% if request.resolver_match.url_name == 'my_subscriptions' %}active{% endif %}">Мои
                        подписки</a>
                    <a href="{% url 'recipe_create' %}"
                       class="nav-tab {% if request.resolver_match.url_name == 'recipe_create' %}active{% endif %}">Создать
                        рецепт</a>
                    <a href="{% url 'favorites' %}"
                       class="nav-tab {% if request.resolver_match.url_name == 'favorites' %}active{% endif %}">Избранное</a>
                    <a href="{% url 'shopping_list' %}"
                       class="nav-tab {% if request.resolver_match.url_name == 'shopping_list' %}active{% endif %}">Список
                        покупок</a>
                    <a href="{% url 'logout' %}" class="nav-tab">Выйти</a>
                </div>
            </div>
            {% else %}
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Войти</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signup' %}">Регистрация</a>
                </li>
            </ul>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container animate__animated animate__fadeIn">
    {% block content %}{% endblock %}
</div>

<button id="openAssistant" class="chat-button">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
         stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
    </svg>
</button>

<div class="modal fade" id="assistantModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">AI Помощник</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="chat-messages" class="chat-messages"></div>
                <div class="input-group mt-3">
                    <input type="text" id="user-input" class="form-control" placeholder="Задайте вопрос о рецептах...">
                    <button class="btn btn-primary" id="send-message">Отправить</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const modal = new bootstrap.Modal(document.getElementById('assistantModal'));
        const openBtn = document.getElementById('openAssistant');
        const sendBtn = document.getElementById('send-message');
        const userInput = document.getElementById('user-input');
        const chatMessages = document.getElementById('chat-messages');
        const typingIndicator = document.createElement('div');
        typingIndicator.className = 'typing-indicator';
        typingIndicator.innerHTML = '<span></span><span></span><span></span>';

        openBtn.addEventListener('click', () => modal.show());

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            if (isUser) {
                messageDiv.textContent = text;
            } else {
                messageDiv.innerHTML = marked.parse(text);
            }
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = '';
            chatMessages.appendChild(typingIndicator);
            typingIndicator.style.display = 'block';

            try {
                const response = await fetch('/api/ask/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ question: message })
                });

                const data = await response.json();
                typingIndicator.style.display = 'none';
                if (data.error) {
                    addMessage('Извините, произошла ошибка: ' + data.error);
                } else {
                    addMessage(data.answer);
                }
            } catch (error) {
                typingIndicator.style.display = 'none';
                addMessage('Извините, произошла ошибка при получении ответа.');
            }
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    });
</script>
{% block extra_js %}{% endblock %}
</body>
</html>
