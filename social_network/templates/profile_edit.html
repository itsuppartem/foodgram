{% extends 'base.html' %}

{% block title %}Редактирование профиля{% endblock %}

{% block content %}
<div class="profile-edit-page animate__animated animate__fadeIn">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Редактирование профиля</h2>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field.errors }}
                            {{ field }}
                        </div>
                        {% endfor %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Сохранить изменения
                            </button>
                            <a href="{% url 'profile' user.username %}" class="btn btn-outline-secondary">
                                Отмена
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% block extra_css %}
<style>
    .profile-edit-page {
        padding: 20px;
    }

    .form-label {
        font-weight: 500;
        color: var(--text-color);
        margin-bottom: 8px;
    }

    .form-control {
        border-radius: 10px;
        padding: 12px 20px;
        border: 1px solid #ddd;
        transition: all 0.3s;
    }

    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(76,175,80,0.25);
    }

    .btn {
        font-weight: 500;
        padding: 12px 20px;
    }

    @media (max-width: 768px) {
        .profile-edit-page {
            padding: 10px;
        }

        .form-control,
        .btn {
            padding: 10px 15px;
        }
    }
</style>
{% endblock %}
{% endblock %}
